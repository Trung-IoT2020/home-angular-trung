<div class="table-auto" *ngIf="tableConfig && tableConfig?.length > 0">
  <table class="table align-middle table-row-dashed fs-6 gy-5 gx-5">
    <thead>
      <tr class="text-start text-dark-400 fw-bolder fs-7 text-uppercase gs-0">
        <th
          scope="col"
          *ngFor="let columHead of tableConfig"
          [ngClass]="thClass"
        >
          {{ columHead }}
        </th>
        <ng-container
          *ngIf="
            tableConfigCustom &&
            tableConfigCustom?.length > 0 &&
            tableMode !== 'default'
          "
        >
          <th
            scope="col"
            *ngFor="let columHead of tableConfigCustom"
            [ngClass]="thClass"
          >
            {{ columHead }}
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody *ngIf="tableMode === 'default'" class="fw-bold text-gray-600">
      <tr
        *ngFor="let columnData of tableContent; let i = index"
        class="position-relative"
      >
        <!-- <div>{{ columnData | json }}</div> -->
        <td class="align-middle" *ngFor="let columHead of tableConfig">
          <div>
            <a class="one-line">{{ columnData[columHead] }}</a>
          </div>
        </td>
      </tr>
    </tbody>
    <ng-content *ngIf="tableMode !== 'default'"></ng-content>
  </table>
</div>
