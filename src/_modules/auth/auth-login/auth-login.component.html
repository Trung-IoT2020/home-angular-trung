<div class="mb-3" style="width: 95%">
  <label for="exampleInputEmail1" class="form-label">Tài khoản</label>
  <input [(ngModel)]="userName" type="email" class="form-control" id="exampleInputEmail1"
         aria-describedby="emailHelp">
</div>
<div class="mb-3" style="width: 95%">
  <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
  <input [(ngModel)]="passWord" type="password" class="form-control" id="exampleInputPassword1">
</div>
<div class="d-flex align-items-center justify-content-end mb-3" style="width: 100%">
  <a class="text-primary fw-bold" (click)="goto('forgotpassword')">Quên mật khẩu?</a>
</div>
<a class="btn btn-primary py-8 fs-4 mb-4 rounded-2" type="submit" (click)="goto('login')" style="width: 95%">
  Đăng nhập</a>
