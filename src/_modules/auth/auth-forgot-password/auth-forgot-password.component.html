<p class="mb-4" style="text-align: center">We'll send you a link to reset your password!</p>
<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label">Email</label>
  <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
         aria-describedby="emailHelp">
</div>
<div style="display: grid; width: 100%; padding: 8px">
  <a class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" (click)="goto('Resetpassword')" style="padding: 8px">Reset
    password</a>
  <a class="btn btn-danger w-100 py-8 fs-4 mb-4 rounded-2" type="submit" (click)="goto('login')" style="padding: 8px">Login</a>
</div>
